<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1>Train Scheduler</h1>

    
</head>


<body>

    <div class="card">
    <h3>Current Train Schedule</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Time</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (Min)</th>
                <th scope="col">Next Arrival</th>
                <th scope = "col">Minutes Away</th>
            </tr>
        </thead>
    </table>
    </div>

    <div class = "card">
        <h3>Add Train</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="name-input">Train Name</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="destination-input">Destination</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="first-input">First Train Time (HH:mm - military time)</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="frequency-input">Frequency (min)</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon1">
            </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>


<script>
    
    
</script>



</body>
